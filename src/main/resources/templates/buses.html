<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus List</title>
    <link rel="stylesheet" th:href="@{/css/buses.css}">
</head>
<body>
<h1>All Buses</h1>
<a th:href="@{/buses/add}">Add New Bus</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Seats</th>
        <th>Fare</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${buses}">
        <td th:text="${bus.id}"></td>
        <td th:text="${bus.busName}"></td>
        <td th:text="${bus.source}"></td>
        <td th:text="${bus.destination}"></td>
        <td th:text="${bus.departureTime}"></td>
        <td th:text="${bus.arrivalTime}"></td>
        <td th:text="${bus.totalSeats}"></td>
        <td th:text="${bus.fare}"></td>
        <td>
            <a th:href="@{/buses/edit/{id}(id=${bus.id})}">Edit</a>
            <a th:href="@{/buses/delete/{id}(id=${bus.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
